<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Bot Dashboard</title>
  <style>
    body {
      background: #0b0b0b;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #141414;
      padding: 24px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 4px 20px rgba(0,0,0,.4);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }
    input {
      background: #1f1f1f;
      color: white;
    }
    button {
      background: #5865F2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      opacity: .9;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ü§ñ Bot Dashboard</h2>
    <p>Nh·∫≠p Guild ID ƒë·ªÉ m·ªùi bot:</p>
    <input id="guildId" placeholder="Guild ID..." />
    <button onclick="invite()">Invite Bot</button>
  </div>

  <script>
    const CLIENT_ID = "1463877921792987271";

    function invite() {
      const guildId = document.getElementById("guildId").value.trim();
      if (!guildId) return alert("Nh·∫≠p Guild ID!");

      const url =
        `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}` +
        `&scope=bot%20applications.commands&permissions=8&guild_id=${guildId}&disable_guild_select=true`;

      window.open(url, "_blank");
    }
  </script>
</body>
</html>
