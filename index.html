<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Add Bot by Guild ID</title>
  <style>
    body { background:#0b0b0b; color:white; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; }
    .box { background:#111; padding:25px; border-radius:12px; width:320px; }
    input,button { width:100%; padding:10px; border-radius:8px; border:none; margin-top:10px; font-size:16px; }
    button { background:#5865f2; color:white; cursor:pointer; }
    button:hover { background:#4752c4; }
    .result { margin-top:10px; word-break:break-all; }
  </style>
</head>
<body>
  <div class="box">
    <h2>ðŸ¤– Add bot báº±ng Guild ID</h2>
    <input id="guildId" placeholder="Nháº­p Guild ID..." />
    <button onclick="gen()">Táº¡o link add bot</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function gen() {
      const guildId = document.getElementById("guildId").value;
      const res = await fetch("/oauth-link", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ guildId })
      });
      const data = await res.json();
      document.getElementById("result").innerHTML =
        `<a href="${data.url}" target="_blank">${data.url}</a>`;
    }
  </script>
</body>
</html>
